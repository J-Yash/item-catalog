{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "menubar.html" %}

<div class="body">
    <h1>Edit Menu Item</h1>
    <br><br>
    <form action="#" method = "post">
        <div class="form-group forms">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <label for="name">Name:</label>
            <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

            <label for="price">Price:</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
            </div>
            <br>
            <center><button type="submit" class="btn btn-success" id="submit" type="submit">
                Save</button>
                <button type="button" class="btn btn-danger cancelbutton" id="cancel" type="button"><a href="{{url_for('showBakeries')}}">Cancel</a>
                </button>
            </center>

        </div>
    </form>
</div>


{% include "footer.html" %}
{% endblock %}
